<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Silent Hill</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayPranjeet = function(){
        console.log("Pranjeet");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "In my restless dreams. I see that town, Silent Hill"
        
    }

    setTimeout(sayPranjeet, 3000);
    const change = setTimeout(changeText, 5000);

    document.querySelector("#stop").addEventListener('click', function(){
        clearTimeout(change)
        console.log("stoped");
    })

</script>
</html>
